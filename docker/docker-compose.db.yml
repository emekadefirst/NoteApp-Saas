version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: tenantdb
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - backend_network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo_express
    restart: always
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      
    networks:
      - backend_network

volumes:
  mongo_data:
  mongo_config:

networks:
  backend_network:
    driver: bridge
